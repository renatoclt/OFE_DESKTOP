<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Busqueda de Comprobantes de Pago de Retencion</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label    class="control-label" >Número de Retencion desde
                                        </label>
                                        <input  name="nroretencioninicio"  type="text" class="form-control" [(ngModel)]="filtro.nroretencioninicio">
                                    </div>
                                </div>
                               
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label" >Número de Retencion hasta </label>
                                        <input  name="nroretencionfin"   [(ngModel)]="filtro.nroretencionfin"  type="text" class="form-control">
                                    </div>
                                </div>
                              <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">RUC Comprador
                                        </label>
                                        <input  name="ruc" type="text" class="form-control" [(ngModel)]="filtro.ruc">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nro Factura
                                        </label>
                                        <input  name="nrofactura" type="text" class="form-control" [(ngModel)]="filtro.nrofactura" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                    <div class="col-sm-4">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Fecha Enviado Del</label>
                                                <input name="fechaemisioninicio" type="text" class="form-control" datepicker [(ngModel)]="filtro.fechaemisioninicio" />
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Fecha Enviado Del</label>
                                                    <input name="fechaemisionfin"type="text" class="form-control" datepicker  [(ngModel)]="filtro.fechaemisionfin" />
                                                </div>
                                            </div>
                                <div class="col-sm-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Estado</label>
                                            <select name="estado" class="form-control" [(ngModel)]="filtro.estado">
                                                <option value="NONE" selected>TODOS</option>
                                                <option *ngFor="let opt of listEstadoCombo" value="{{opt.valor}}"> {{opt.desc}} </option>   
    
                                            </select>
                                        </div>
                                    </div> 
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button class="btn btn-default" (click)="clicked($event)">Buscar</button>
                                        <button class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                                    </div>
                                </div>
                            </div>

                            <nav class="navbar navbar-info" role="navigation">
                                    <div class="container-fluid">
                                        <div class="navbar-header">
    
                                            <span class="navbar-brand">Resultados</span>
                                        </div>
                                    </div>
                                </nav>
                                <div class="material-datatables table-responsive">
                                    <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                        <thead>
                                            <tr>
                                                    <th>Nro Comp. Retencion</th> 
                                                    <th>Org. Compradora</th>
                                                    <th>RUC Comprador</th>
                                                    <th>Fecha Emision</th>
                                                    <th>Moneda</th>
                                                    <th>Impt. Retenido</th>
                                                    <th>Estado</th>
                                                    <th class="disabled-sorting text-center">Ver</th>
                                                    
                                            </tr>
                                        </thead>
    
    
                                    </table>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
