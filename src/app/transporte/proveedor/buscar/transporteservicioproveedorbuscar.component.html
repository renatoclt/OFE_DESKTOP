<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<form method="#" action="#">
						<div class="card-header card-header-text" data-background-color="blue">
							<h4 class="card-title">Buscar Tickets de Transporte</h4>
						</div>
						<div class="card-content">
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group label-floating">
										<label class="control-label">Nro. Referencia</label>
										<input [(ngModel)]="filtro.documentoERP" name="documentoERP" maxlength="13" type="text" class="form-control" pattern="[0-9]+">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group label-floating">
										<label class="control-label">Nro. Gu&iacute;a</label>
										<input [(ngModel)]="filtro.nroguia" name="nroguia" maxlength="16" type="text" class="form-control" pattern="[0-9]+">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group label-floating">
										<label class="control-label">Estado</label>
										<select [(ngModel)]="filtro.estado" name="estado" class="form-control">
											<option value="NONE" selected>TODOS</option>
											<option *ngFor="let opt of listEstadoCombo" value="{{opt.valor}}"> {{opt.desc}} </option>   
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group label-floating">
										<label class="control-label">Fecha Aceptaci√≥n Del</label>
										<input type="text" [(ngModel)]="filtro.fechacreacioninicio" name="fechacreacioninicio" class="form-control" datepicker />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group label-floating">
										<label class="control-label">al</label>
										<input type="text" [(ngModel)]="filtro.fechacreacionfin" name="fechacreacionfin" class="form-control" datepicker/>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="clicked($event)">{{botonBuscar.Titulo}}</button>
										<button *ngIf="botonBuscar.visible" [disabled]="!botonBuscar.habilitado" class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
									</div>
								</div>
							</div>
							<nav class="navbar navbar-info" role="navigation">
								<div class="container-fluid">
									<div class="navbar-header">
										<span class="navbar-brand">Resultados</span>
									</div>
								</div>
							</nav>
							<div class="material-datatables table-responsive">
								<table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
									<thead>
										<tr>
											<th>Nro. Referencia</th>
											<th>Estado</th>
											<th>RUC Cliente</th>
											<th>Raz&oacute;n Social Cliente</th>
											<th>Fecha de Aceptaci&oacute;n</th>
											<th class="disabled-sorting text-center">Acciones</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
