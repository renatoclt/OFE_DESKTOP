<div id="mdlOrganizacion" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <table>
                    <tr>
                        <td>
                            <div class="card-header card-header-icon" data-background-color="blue">
                                <i class="material-icons">assignment</i>
                            </div>
                        </td>
                        <td class="cell-title">
                            <div class="card-content">
                                <h4 class="card-title modal-title">Escoger Organización</h4>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-body">
                <div class="card-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group label-floating">
                                <label class="control-label">Organización<span class="star"></span></label>
                                <select id="org_id" name="org_id" class="form-control" [(ngModel)]="selOrganizacionActiva">
                                    <option *ngFor="let option of organizaciones" value="{{option.id}}" [disabled]="usuarioSesion.org_id==option.id" [selected]="usuarioSesion.org_id==option.id"> {{option.nombre}} <b *ngIf="usuarioSesion.org_id==option.id">&#10004;</b></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="AceptarOrganizacion($event)">Aceptar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<div id="mdlTipoOrganizacion" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <table>
                        <tr>
                            <td>
                                <div class="card-header card-header-icon" data-background-color="blue">
                                    <i class="material-icons">assignment</i>
                                </div>
                            </td>
                            <td class="cell-title">
                                <div class="card-content">
                                    <h4 class="card-title modal-title">Cambiar tipo de organización</h4>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-body">
                    <div class="card-content">
                        <div class="row" >
                            <div class="col-sm-12">
                                <div class="form-group label-floating">
                                    <label class="control-label">Tipo organización<span class="star"></span></label>
                                    <select id="tipo_org" name="tipo_org" class="form-control" [(ngModel)]="selTipo_empresa" >                                                                           
                                        <option value="C" [disabled]="usuarioSesion.tipo_empresa=='C'&&!esNuevaOrgSel" [selected]="usuarioSesion.tipo_empresa=='C'&&!esNuevaOrgSel"> Compradora <b *ngIf="usuarioSesion.tipo_empresa=='C'&&!esNuevaOrgSel">&#10004;</b></option>
                                        <option value="P" [disabled]="usuarioSesion.tipo_empresa=='P'&&!esNuevaOrgSel" [selected]="usuarioSesion.tipo_empresa=='P'&&!esNuevaOrgSel"> Proveedora <b *ngIf="usuarioSesion.tipo_empresa=='P'&&!esNuevaOrgSel">&#10004;</b></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  (click)="AceptarTipoOrganizacion($event)">Aceptar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    <!-- /.modal-dialog -->
    </div>
