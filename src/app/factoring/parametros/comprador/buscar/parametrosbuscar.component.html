<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <form method="#" action="#">
            <div class="card-header card-header-text" data-background-color="blue">
              <h4 class="card-title">Parametros</h4>
            </div>
            <div class="card-content">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Parámetros</label>
                    <select id='comboparametros' name="estado" class="form-control" [(ngModel)]="filtro.estado">
                      <option value="NONE">Selecciona una opción</option>
                      <option *ngFor="let optEstado of listEstadoCombo" value={{optEstado.valor}}> {{optEstado.desc}} </option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <button id="addRow" class="btn btn-default" (click)="clicked($event)">Agregar</button>
                  </div>
                </div>

              </div>

              <!-- <div id="crearParametros" class="not-show">
                <td class="text-center" id="parametroId">{{filtro.estado}}</td>
                <td class="text-center"><input id="parametroValor" type="text"></td>
                <td class="text-center"><button id="crearboton" type="button" class=" btn btn-default " (click)="crearParametro() " >Crear</button></td>
              </div> -->

              <nav class="navbar navbar-info" role="navigation">
                <div class="container-fluid">
                  <div class="navbar-header">

                    <span class="navbar-brand">Resultados</span>
                  </div>
                  <!--
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">
                                            <li><a [routerLink]="['/ordencompra/proveedor/formulario', 45]">Detalles</a></li>
                                            <li><a href="javascript:void(0)">Aprobar</a></li>
                                            <li><a href="javascript:void(0)">Rechazar</a></li>

                                        </ul>
                                    </div>-->
                </div>
              </nav>
              <div class="material-datatables table-responsive">
                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                  <thead>
                    <tr role="row">
                      <!--<th class="disabled-sorting text-right">
                                                <div class="checkbox text-right">
                                                    <label><input type="checkbox" name="optionsCheckboxes" class="checkall" ></label>
                                                </div>
                                            </th>-->
                      <th class="text-center sorting">Parámetros</th>
                      <th class="text-center sorting">Valor</th>
                      <th class="disabled-sorting text-center text-center sorting">Acciones</th>
                    </tr>
                  </thead>
                  <!-- <tbody>
                    <tr role="row">

                    </tr>
                  </tbody> -->
                </table>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="mdlObservaciones" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <table>
          <tr>
            <td>
              <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">assignment</i>
              </div>
            </td>
            <td class="cell-title">
              <div class="card-content">
                <h4 class="card-title modal-title">Editar Parámetro</h4>

              </div>
            </td>
          </tr>
        </table>

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 text-center">
            <b>Parámetro</b>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <span id="mdlObservaciones_obs"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-center">
            <p></p>
            <b>Valor:</b>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input id="mdlObservaciones_obs_pago">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="editarParametro()" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div id="mdlEliminar" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <table>
          <tr>
            <td>
              <div class="card-header card-header-icon" data-background-color="blue">
                <i class="material-icons">assignment</i>
              </div>
            </td>
            <td class="cell-title">
              <div class="card-content">
                <h4 class="card-title modal-title">Eliminar Parámetro</h4>

              </div>
            </td>
          </tr>
        </table>

      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 text-center">
            <button type="button" class="btn btn-error" data-dismiss="modal">Cancelar</button>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-succes" (click)="borrarParametro()" data-dismiss="modal">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
