<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Calificar Proveedor</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nro. OC
                                        </label>
                                        <input name="nroocos" [(ngModel)]="item.nroocos" type="text" disabled class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Tipo OC
                                        </label>
                                        <input name="tipooc" [(ngModel)]="item.tipooc" type="text" disabled class="form-control">
                                    </div>
                                </div>
                            </div>

                          <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Entidad Compradora
                                        </label>
                                        <input name="entidadcompradora" [(ngModel)]="item.entidadcompradora" type="text" disabled disabled class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Usuario Comprador
                                        </label>
                                        <input name="usuariocomprador" [(ngModel)]="item.usuariocomprador" type="text" disabled class="form-control">
                                    </div>
                                </div>
                            </div>
                          <div class="row">
                            <div class="col-sm-12">
                            <div class="container-fluid">
                              <br/>
                            </div>
                            </div>
                          </div>
                          <div class="material-datatables table-responsive">
                            <table id="dtCalificaciones" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">


                            </table>
                          </div>
       
                          <div class="row">
                            <div class="col-sm-offset-9 col-sm-3">
                            
                              <div class="form-group">
                                  <label style="padding-top: 5px;">Total
                                  </label>
                                  <div class="pull-right" style="padding-right:5px;"><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star</i><i class="material-icons">star_border</i><i class="material-icons">star_border</i></div>
                              </div>
                            
                            </div>
                          </div>

                        </div>
                    </form>
                  <div class="card-footer">
                    <button class="btn btn-fill btn-default pull-right" >Enviar</button>
                    <a class="btn btn-fill btn-default pull-right" [routerLink]="['/egp-calificacion/proveedor/buscar']">Salir</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
