<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Buscar Proveedores</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group label-floating">
                                        <label class="control-label">RUC
                                        </label>
                                        <input name="ordencompra" [(ngModel)]="filtro.rucdni" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Razón Social
                                        </label>
                                        <input name="ordencompra" [(ngModel)]="filtro.razonsocial" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Nro. OC
                                        </label>
                                        <input name="ordencompra" [(ngModel)]="filtro.razonsocial" type="text" class="form-control">
                                    </div>
                                </div>
                         
                               

                            </div>
                          <div class="row">
                            <div class="col-sm-6">
                              <div class="form-group label-floating">
                                  <label class="control-label">Entidad Compradora</label>
                                  <select name="country" class="form-control">
                                      <option disabled="" selected=""></option>
                                      <option *ngFor="let optEstado of listEntidadCompradoraCombo" value="{{optEstado.valor}}"> {{optEstado.desc}} </option>           


                                  </select>
                              </div>
                               
                            </div>
                            <div class="col-sm-4">
                                
                                     
                                          <button class="btn btn-default">Buscar</button>
                                          <button class="btn btn-default">Limpiar</button>
                             
                                </div>
                          </div>

                            <nav class="navbar navbar-info" role="navigation">
                                <div class="container-fluid">
                                    <div class="navbar-header">

                                        <span class="navbar-brand">Resultados</span>
                                    </div>

                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">
                                            

                                        </ul>
                                    </div>
                                </div>
                            </nav>
                            <div class="material-datatables table-responsive">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th class="disabled-sorting text-right">
                                                <div class="checkbox text-right">
                                                    <label><input type="checkbox" name="optionsCheckboxes" class="checkall" ></label>
                                                </div>
                                            </th>
                                            <th width="25%">RUC</th>
                                            <th width="50%">Razón Social</th>
                                            <th width="25%">Calificación</th>
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
