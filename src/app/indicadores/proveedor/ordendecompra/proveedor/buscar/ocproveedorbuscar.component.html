
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <form method="#" action="#">
            <div class="card-header card-header-text" data-background-color="blue">
              <h4 class="card-title">Buscar Reporte de Orden de Compra</h4>
            </div>
            <div class="card-content">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group label-floating">
                    <label class="control-label">N° RUC
                    </label>
                    <input [(ngModel)]="filtro.nroruc" name="nroruc" type="text" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Razón Social
                    </label>
                    <input [(ngModel)]="filtro.razonsocial" name="razonsocial" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group label-floating">
                    <label class="control-label">Fecha Registro Del</label>
                    <input type="text" class="form-control" [(ngModel)]="filtro.fechacreacioninicio" name="fechacreacioninicio" datepicker />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group label-floating">
                    <label class="control-label">al</label>
                    <input type="text" [(ngModel)]="filtro.fechacreacionfin" name="fechacreacionfin" class="form-control" datepicker />
                  </div>
                </div>


                <div class="col-sm-12">
                  <div class="form-group">
                    <button class="btn btn-default" (click)="clicked($event)">Buscar</button>
                    <button class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                  </div>
                </div>
              </div>

              <nav class="navbar navbar-info" role="navigation">
                <div class="container-fluid">
                  <div class="navbar-header">

                    <span class="navbar-brand">Resultados</span>
                  </div>
                  <!-- 
                                   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">


                                            <li><a href="javascript:void(0)">Crear</a></li>
                                            <li><a href="javascript:void(0)">Copiar</a></li>
                                            <li><a href="javascript:void(0)">Modificar</a></li>
                                            <li><a href="javascript:void(0)">Activar</a></li>
                                            <li><a href="javascript:void(0)">Anular</a></li>
                                           

                                        </ul>
                                    </div>-->
                </div>
              </nav>
              <div class="material-datatables table-responsive">
                <table id="dtResultados" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                  <thead>
                    <tr>
                      <!--<th class="disabled-sorting text-right">
                                                <div class="checkbox text-right">
                                                    <label><input type="checkbox" name="optionsCheckboxes" class="checkall" ></label>
                                                </div>
                                            </th> -->
                      <th>RUC Proveedor</th>
                      <th>Raz. Soc. Proveedor</th>
                      <th>Cant. OC's Emitidas</th>
                      <th>Cant. OC's Visualizadas</th>
                      <th>% de respuesta</th>
                    </tr>
                  </thead>

                </table>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
