<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <form method="#" action="#">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Solicitud de Cotizacion</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">N° Solicitud Cot.</label>
                                        <input   name="numeroseguimientorfq" type="text" [(ngModel)]="filtro.numeroseguimientorfq" class="form-control" maxlength="10">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Estado</label>
                                        <select [(ngModel)]="filtro.estado" name="estado" class="form-control">
                                            <option value="NONE" selected>TODOS</option>
                                            <option *ngFor="let opt of listEstadoCombo" value="{{opt.valor}}"> {{opt.desc}} </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating checkbox-radios">
                                        <label class="control-label"></label>
                                        <div class="checkbox">
                                            <label>
                                            <input type="checkbox" name="optionsCheckboxes" [checked]="filtro.tienerespuestas" (change)="filtro.tienerespuestas = !filtro.tienerespuestas" > Tiene Respuestas
                                        </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Creada/Enviada despues de </label>
                                        <input type="text" [(ngModel)]="filtro.fechacreacioninicio" name="fechacreacioninicio" class="form-control" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Antes de </label>
                                        <input type="text" [(ngModel)]="filtro.fechacreacionfin" name="fechacreacionfin" class="form-control" datepicker />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <button class="btn btn-default" (click)="clicked($event)">Buscar</button>
                                        <button class="btn btn-default" (click)="limpiar($event)">Limpiar</button>
                                        
                                    </div>
                                </div>
                            </div>
                            <nav class="navbar navbar-info" role="navigation">
                                <div class="container-fluid">
                                    <div class="navbar-header">

                                        <span class="navbar-brand">Resultados</span>
                                    </div>

                                    <!--<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                        <ul class="nav navbar-nav">
                                            <li><a [routerLink]="['/sm-requerimiento/comprador/formulario', 0]">Agregar</a></li>
                                            <li><a href="javascript:void()">Anular</a></li>
                                            <li><a href="javascript:void()">Procesar</a></li>

                                        </ul>
                                    </div>-->
                                </div>
                            </nav>
                            <div class="material-datatables table-responsive">
                                <table id="dtResultados" class="table table-striped table-no-bordered table-hover text-center" cellspacing="0" width="100%" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th class="disabled-sorting text-center">
                                                <div class="checkbox text-center">
                                                    <label>
                                                        <input type="checkbox" name="optionsCheckboxes" class="checkall">
                                                    </label>
                                                </div>
                                            </th>
                                            <th class="text-center ">N° Soli.Cot.</th>
                                            <th class="text-center ">Descripción</th>
                                            <th class="text-center ">Estado</th>
                                            <th class="text-center ">Fecha Creación</th>
                                            <th class="text-center ">Organizacion Proveedora</th>
                                            <th class="text-center ">Versión</th>
                                            <th class="text-center ">Cotizaciones</th>
                                            <th class="disabled-sorting text-center">Acciones</th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
